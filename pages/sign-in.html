<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign In - Wonderland</title>

        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/auth.css" />

        <script type="module" src="../js/pages/auth.js" defer></script>
    </head>

    <body>
        <header class="header">
            <div class="wrapper nav-container">
                <div class="nav__left-container">
                    <button class="header__hamburger-menu">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-width="1.5"
                                d="M20 7H4m16 5H4m16 5H4"
                            />
                        </svg>
                    </button>

                    <h1 class="logo">Wonderland</h1>
                </div>

                <nav class="nav">
                    <button class="nav__close-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M22 12c0 5.523-4.477 10-10 10S2 17.523 2 12S6.477 2 12 2s10 4.477 10 10M8.97 8.97a.75.75 0 0 1 1.06 0L12 10.94l1.97-1.97a.75.75 0 0 1 1.06 1.06L13.06 12l1.97 1.97a.75.75 0 0 1-1.06 1.06L12 13.06l-1.97 1.97a.75.75 0 0 1-1.06-1.06L10.94 12l-1.97-1.97a.75.75 0 0 1 0-1.06"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </button>

                    <ul role="list" class="nav__list">
                        <li class="nav__item">
                            <a
                                href="../index.html"
                                class="nav__link"
                                >Home</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="../pages/thing-to-do.html" class="nav__link"
                                >Things to Do</a
                            >
                        </li>
                        <li class="nav__item">
                            <a
                                href="../pages/accommodation.html"
                                class="nav__link"
                                >Accommodation</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="../pages/transport.html" class="nav__link">
                                Transportation
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="../pages/trip.html" class="nav__link"
                                >Tour Pakage</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="../pages/about-us.html" class="nav__link"
                                >About Us</a
                            >
                        </li>
                    </ul>
                </nav>

                <div class="acc">
                    <a href="./sign-in.html" class="acc__sign-in">Sign in</a>
                    <a href="./sign-up.html" class="acc__sign-up">Sign up</a>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <section class="auth-section">
                <div class="wrapper">
                    <div class="auth-container">
                        <div class="auth-card">
                            <div class="auth-card__header">
                                <h2 class="auth-card__title">Welcome Back</h2>
                                <p class="auth-card__subtitle">
                                    Sign in to continue your journey
                                </p>
                            </div>

                            <form class="auth-form" id="sign-in-form">
                                <div class="form-group">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        class="form-input"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-input"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>

                                <div class="form-options">
                                    <label class="checkbox-label">
                                        <input
                                            type="checkbox"
                                            name="remember"
                                        />
                                        <span>Remember me</span>
                                    </label>
                                    <a href="#" class="form-link"
                                        >Forgot password?</a
                                    >
                                </div>

                                <button
                                    type="submit"
                                    class="auth-btn primary-btn"
                                >
                                    Sign In
                                </button>
                            </form>

                            <div class="auth-divider">
                                <span>or</span>
                            </div>

                            <div class="social-auth">
                                <button class="social-btn social-btn--google">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            fill="currentColor"
                                            d="M21.805 10.041H12v3.819h5.651c-.547 2.55-2.853 4.381-5.651 4.381a6.24 6.24 0 1 1 0-12.481c1.531 0 2.931.553 4.02 1.468l2.859-2.859A10.197 10.197 0 0 0 12 1.759C6.341 1.759 1.759 6.341 1.759 12S6.341 22.241 12 22.241c5.148 0 9.604-3.726 10.449-8.631c.114-.663.171-1.347.171-2.041c0-.534-.044-1.059-.127-1.569z"
                                        />
                                    </svg>
                                    Continue with Google
                                </button>
                                <button class="social-btn social-btn--facebook">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            fill="currentColor"
                                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89c1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12z"
                                        />
                                    </svg>
                                    Continue with Facebook
                                </button>
                            </div>

                            <p class="auth-footer">
                                Don't have an account?
                                <a href="./sign-up.html" class="form-link"
                                    >Sign up</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
